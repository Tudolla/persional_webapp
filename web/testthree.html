<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: grid;
      gap: 1rem;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="your-server-endpoint" method="POST">
    <label for="product-name">Tên sản phẩm:</label>
    <input type="text" id="product-name" name="product-name" required>

    <label for="product-price">Giá sản phẩm:</label>
    <input type="text" id="product-price" name="product-price" required>

    <label for="product-description">Mô tả sản phẩm:</label>
    <textarea id="product-description" name="product-description" required></textarea>

    <label for="product-image">Hình ảnh:</label>
    <input type="file" id="product-image" name="product-image" required>

    <input type="submit" value="Gửi">
  </form>
</body>
</html>
