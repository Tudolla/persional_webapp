<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <title>Login here!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
      .form-auth {
          display: flex;
          flex-direction: column;
          width: 300px;
          padding: 20px;
          margin: 10px ;
      }
      .label-auth {
          font-weight: 600;
          font-size: 1rem;
      }
      
      .inp-auth {
          width: 100%;
          height: 24px;
          padding-left: 10px;
      }
      .btn-auth {
          width: 100px;
      }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login here!</h1>
    <form id="loginForm" class="form-auth">
        <label class="label" for="username">User name:</label>
      <input class="inp-auth" type="text" id="username" name="username" required>
      <label  class="label" for="password">Password:</label>
      <input  class="inp-auth" type="password" id="password" name="password" required>
      <button class="btn-auth" type="submit">Login</button>
      <p>Bạn chưa có tài khoản?  <a  href="register.html" id="register_button">Register an account</a> </p>
     
    </form>
    <div id="message"></div>
  </div>

    <script src="script.js">
        
    </script>
</body>
</html>
