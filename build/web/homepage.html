<!DOCTYPE html>
<html>
    <head>

        <title>homepage</title>

        <style>

            .btn-header {
                display:flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                padding: 4px 6px;
                width: 400px!important;
            }
            .btn-header i{
                margin-right: 6px;
            }
            .cart-container {
                position: relative;
            }
            .close-cart {
                position:absolute;
                font-size:40px;
                top: 10px;
                left: 10px;
            }
            .tab {
                overflow: hidden;
                background-color: #529cc7;
                display: flex;
                align-items: center;
                border-radius: 10px;
            }

            .tab button {
                background-color: inherit;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
                color: white;
            }
            .tab button:hover {
                background-color: #ddd;
            }

            .tab button.active {
                background-color: #ccc;
            }
            .search-bar {
                margin-left: auto; 
                padding: 10px;
                display: flex;
                align-items: center;
            }
            .search-bar input {
                width: 380px;
                height: 40px;
                margin-right: 10px;
                border-radius: 5px;
                border: none;
            }
            .logo {
                width: 50px;
                height: 50px;

            }
            .content {
                margin-top: 20px;
            }
            .okchua{
                margin-right: 380px;
            }
            .logo{
                float: left;
                margin-right: 10px;    
            }
            .nameshop{
                display: flex;
                font-size: 20px;
                font-weight: bold;
            }
            .product-items{
                display:flex;
                justify-content: space-between;
                background-color: #ddd;
                padding: 12px;
                
            }

            .product-item{
                width: 400px;
                background-color: #fff;
                padding: 12px;
            }

            .product-item img{
                width: 100%;
                margin-bottom: 20px;
            }

            .product-item-text{
                display: flex;
                justify-content: space-between; 

            }

            .product-item button{
                text-align: center;
                margin-top: 12px;
                height: 30px;
                padding: 0 12px;
                cursor: pointer;
                border:none;
                border-radius: 5px;
                transition: all 0.3s ease;
            }

            .product-item button:hover{
                background-color: transparent;
            }
        </style>
