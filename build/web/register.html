<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
<style>
      .form-auth {
          display: flex;
          flex-direction: column;
          width: 300px;
          padding: 20px;
          margin: 10px;
      }
      .label-auth {
          font-weight: 600;
          font-size: 1rem;
      }
      
      .inp-auth {
          width: 100%;
          height: 24px;
          padding-left: 10px;
      }
      .btn-auth {
          width: 100px;
      }
  </style>
    </head>
    <body>
        <div class="container">
            <h1>Register account!</h1>
            <form  class="form-auth" action="registerServlet" method="post">
                <label class="label-auth">User name:</label>
                <input  class="inp-auth" type="text" id="username" name="username" required>
                <label  class="label-auth">Password:</label>
                <input  class="inp-auth" type="password" id="password" name="password" required>
                <label  class="label-auth">Address:</label>
                <input  class="inp-auth" type="text" id="address" name="address" required>
                <label  class="label-auth">Phone number:</label>
                <input  class="inp-auth" type="number" id="phone" name="phone" required>

                <input  class="btn-auth" style="background-color:green" type="submit" value="Register" >

                <p  class="label-auth" id="login_label" class="login_label">You already have an account.
                    <a href="login">Login</a>
                    </p>
            </form>
            <div id="message"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
